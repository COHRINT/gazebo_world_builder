TrajectoryPlannerROS:
  max_vel_x: 1.0
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0

  # max_trans_vel: 0.5
  # min_trans_vel: 0.1
  max_vel_theta: 1.0
  min_vel_theta: -1.0
  
  # max_rot_vel: 1.0
  # min_rot_vel: 0.2

  min_in_place_vel_theta: 0.2

  escape_vel: -0.1

  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 0.0

  holonomic_robot: false

  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.2
  latch_xy_goal_tolerance: false

  sim_time: 2.0
  sim_granularity: 0.02
  angular_sim_granularity: 0.02
  vx_samples: 6
  vtheta_samples: 20
  controller_frequency: 20.0
  
  meter_scoring: true
  occdist_scale: 1.0
  pdist_scale: 0.9
  gdist_scale: 0.85